name: DAFR - Subtheme Barrio
type: theme
description: 'Custom DAFR theme for Bootstrap Barrio.'
core: 8.x
core_version_requirement: ^8 || ^9 || ^10 || ^11
base theme: bootstrap_barrio

libraries:
  - dafr_sub_barrio/bootstrap_cdn
  - dafr_sub_barrio/global-styling
  - dafr_sub_barrio/aos
  - dafr_sub_barrio/owl_carousel
  - dafr_sub_barrio/rellax
  - dafr_sub_barrio/ytplayer
  - dafr_sub_barrio/popup

libraries-override:
  blazy_photoswipe/load: dafr_sub_barrio/blazy_photoswipe_override  

regions:
  top_header: 'Top header'
  top_header_form: 'Top header form'
  header: Header
  header_form: 'Header form'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  featured_top: 'Featured top'  
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  featured_bottom: 'Featured bottom'
  footer_top: 'Footer top'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_fourth: 'Footer fourth'
  footer_bottom: 'Footer bottom'


